<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambururu Waterfalls</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1B5E20">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-container">
      <a href="#" class="logo">
        <i class="fas fa-water"></i> Ambururu
      </a>
      
      <!-- Mobile Menu Toggle -->
      <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="navLinks" aria-label="Toggle navigation menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="sr-only">Menu</span>
      </button>
      
      <!-- Navigation Links -->
      <div class="nav-links" id="navLinks">
        <a href="#location" class="nav-link">Location</a>
        <a href="#attractions" class="nav-link">Attractions</a>
        <a href="#accommodations" class="nav-link">Accommodations</a>
        <a href="#gallery" class="nav-link">Gallery</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#school-visits" class="nav-link">School Visits</a>
        
        <!-- Mobile only elements -->
        <div class="mobile-only">
          <button id="mobile-dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
          <div class="social-links">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      
      <!-- Desktop Dark Mode Toggle -->
      <button id="dark-mode-toggle" class="desktop-only dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- Rest of your content remains the same -->
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="js/mobile-nav.js"></script>
  
  <!-- Initialize AOS and other scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize AOS
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
      
      // Initialize lightbox
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true,
        'albumLabel': 'Image %1 of %2'
      });
      
      // Dark Mode Toggle
      const toggleButton = document.getElementById('dark-mode-toggle');
      const mobileToggleButton = document.getElementById('mobile-dark-mode-toggle');
      
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      }
      
      if (toggleButton) {
        toggleButton.addEventListener('click', toggleDarkMode);
      }
      
      if (mobileToggleButton) {
        mobileToggleButton.addEventListener('click', toggleDarkMode);
      }
      
      // Load saved theme
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
    
    // Load Google Maps API dynamically with API key
    function loadGoogleMaps() {
      if (typeof CONFIG !== 'undefined' && CONFIG.GOOGLE_MAPS_API_KEY) {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    }
    
    // Call loadGoogleMaps if config is loaded
    if (typeof CONFIG !== 'undefined') {
      loadGoogleMaps();
    }
  </script>
</body>
</html>
