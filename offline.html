<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Ambururu Waterfalls</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1B5E20;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        .icon {
            font-size: 64px;
            color: #1B5E20;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #1B5E20;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #134618;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Don't worry, you can still explore some parts of Ambururu Waterfalls. We'll try to reconnect you automatically.</p>
        <a href="/" class="btn">
            <i class="fas fa-home"></i> Return to Home
        </a>
    </div>

    <script>
        // Check for network connectivity
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        // Listen for online/offline status changes
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initial check
        updateOnlineStatus();
    </script>
</body>
</html>
